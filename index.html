<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To Do List</h1>
            <p>Stay Organised and Productive</p>
        </div>
        <div class="input-section">
            <div class="input-container">
                <input type="text" placeholder="What needs to be done?" id="taskInput">
                <button id="addBtn">Add Task</button>
            </div>
            <div class="filter-section">
                <button class="filter-Btn active" data-filter="all">All</button>
                <button class="filter-Btn" data-filter="pending">Pending</button>
                <button class="filter-Btn" data-filter="completed">Completed</button>
            </div>

        </div>
        <div class="task-section">
            <div class="task-stats">
                <span id="totalTasks">0 tasks</span>
                <span id="completedTasks">0 completed</span>
            </div>
            <ul class="task-list" id="tasklist">

            </ul>
            <div class="empty-state" id="emptystate">
                <div class="icon">📝</div>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>
        </div>
    </div>
    <footer class="signature-footer">
        <p>Built by Viraj</p>
        <a href="https://github.com/sparrow7559">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
